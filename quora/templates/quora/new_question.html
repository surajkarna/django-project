{% extends "quora/base.html" %}

{% load bootstrap3 %}

{% block header %}
  <h3><strong>Add a new question.</strong></h3>
{% endblock header %}

{% block content %}

<form action="{% url 'quora:new_question' %}" method='post'>
 {% csrf_token %}
 {% bootstrap_form form %}
	{% buttons %}
 		<button name="submit" class="btn btn-primary">Add Question</button>
 	{% endbuttons %}
 </form>

{% endblock content %}
