{% extends 'quora/base.html' %}

{% load bootstrap3 %}

{% block header %}
  <h3><strong>{{question.text}}</strong></h3>
{% endblock header %}

{% block content %}
    
	<form action="{% url 'quora:answer_question' question.id %}" method="POST">
		{% csrf_token %}
		{% bootstrap_form form %}
		
		{% buttons %}
 			<button name="submit" class="btn btn-primary">Submit Answer</button>
 		{% endbuttons %}
	</form>
{% endblock content %}
